    <title>Home Credit | A portal designed for risk assessment</title>

  <body>
  <!-- Image and text -->

    <nav class="navbar navbar-expand-lg navbar-light justify-content-between" style="background-color: #FFFFFF">
      <a class="navbar-brand" href="/">
        <img src="static/images/HC_navbar_logo.png" width="30" height="30" class="d-inline-block align-top" alt="" style="border-radius:2px">
        Home Credit
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <form class="form-inline">
        <a class="nav-item nav-link" href="contact">Contact</a>

    <style>.responsive {
      width: 100%;
      height: auto;
    }
    </style>

    <div style="background-color:white; max-width:40%; margin: 3% auto auto">
      <img src="static/images/HC_home_image.jpg" alt="logo" class="responsive" style="border-radius:20px">
    </div>

    <div class="container">
      <form class="form-inline" action="{{ url_for("portal_access")}}" method="post">
        <div class="form-group" style="margin: 3% auto auto; display:flex">
          <label class="sr-only" for="nameInput">Name</label>
          <input type="text" class="form-control" name=name id="nameInput" placeholder="First Name">&emsp;
          <button type="submit" class="btn btn-default">Login</button>
          <style>
            .btn btn-default {
                padding: 9px 14px;
                font-size: 12px;
                text-align: center;
                cursor: pointer;
                outline: none;
                color: #fff;
                background-color: #808080;
                border: none;
                border-radius: 3px;
              }
            .btn btn-default:hover {background-color: #404040}

            .btn btn-default:active {
              background-color: #404040;
            }
          </style>
        </div>
      </form>

      <br>
    </div>
